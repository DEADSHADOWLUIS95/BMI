<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luis Programs - BMI Calculator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    h1, h2, p {
      text-shadow: 2px 2px 4px black;
    }

    input {
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    button {
      background-color: #ffffff;
      color: black;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #dddddd;
    }

    span {
      font-weight: bold;
    }

    /* Table styling */
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 500px;
      background-color: rgba(0,0,0,0.6);
      color: white;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
    }

    th {
      background-color: rgba(0,0,0,0.8);
    }

    .highlight {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>BMI Calculator</h1>
  <h2>Enter Your Details</h2>

  <input type="number" id="lbs" placeholder="Enter your weight (pounds)">
  <input type="number" id="inch" placeholder="Enter your height (inches)">
  <button onclick="calculateBMI()">Calculate BMI</button>

  <p>Result: <span id="result"></span></p>

  
  <table>
    <tr>
      <th>BMI Category</th>
      <th>BMI Range</th>
    </tr>
    <tr id="underweight"><td>Underweight</td><td>Less than 18.5</td></tr>
    <tr id="normal"><td>Normal weight</td><td>18.5 - 24.9</td></tr>
    <tr id="overweight"><td>Overweight</td><td>25 - 29.9</td></tr>
    <tr id="obese"><td>Obese</td><td>30 or more</td></tr>
  </table>

  <script>
    function calculateBMI() {
      const lbs = parseFloat(document.getElementById('lbs').value);
      const inch = parseFloat(document.getElementById('inch').value);

      if (isNaN(lbs) || isNaN(inch) || inch === 0) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        return;
      }

      const BMI = (703 * lbs) / (inch * inch);
      const roundedBMI = BMI.toFixed(2);
      document.getElementById('result').textContent = roundedBMI;

  
      document.querySelectorAll('tr').forEach(row => row.classList.remove('highlight'));

  
      if (BMI < 18.5) {
        document.getElementById('underweight').classList.add('highlight');
      } else if (BMI >= 18.5 && BMI <= 24.9) {
        document.getElementById('normal').classList.add('highlight');
      } else if (BMI >= 25 && BMI <= 29.9) {
        document.getElementById('overweight').classList.add('highlight');
      } else if (BMI >= 30) {
        document.getElementById('obese').classList.add('highlight');
      }
    }
  </script>

</body>
</html>
